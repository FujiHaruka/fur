<head>
    <meta charset="UTF-8"/>
    <title>Color Themes</title>

    <style>
        .color-sample {
            display: inline-block;
            margin: 0 -1px 0 0;
            width: 42px;
            height: 42px;
            border: 1px solid #505050;
            float: left;
            border-radius: 4px;
            position: relative;
        }

        .color-sample:hover {
            z-index: 100;
        }

        .color-sample:hover:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: -2px;
            top: -2px;
            border: 2px solid #505050;
            z-index: 101;
        }

        .color-sample-label {
            font-size: 0.75em;
            position: absolute;
            width: 200%;
            left: -50%;
            top: -18px;
            opacity: 0;
            display: inline-block;
            padding: 2px;
            text-align: center;
        }

        .color-sample-label:hover,
        .color-sample:hover .color-sample-label {
            opacity: 1;
        }

        .color-item {
            display: inline-block;
            margin: 4px 2px 0;
        }

        .color-item-title {
            text-align: center;
            margin: 4px 0 8px;
        }

        article {
            margin: 0 8px;
        }
    </style>
    <script src="../assets/javascripts/angular.js"></script>
    <script src="../assets/javascripts/gallery.js"></script>

        })(angular);
    </script>
